<div class="page-container container span-col-md-8">
    <div class="row">
        <div class="col-md-12">
            <div class="entry-content clearfix" role="main">
                <article>
                    <div class="woocommerce">
                        <div class="woocommerce-notices-wrapper"></div>
                        <form class="woocommerce-cart-form"
                            action="https://wp.wp-preview.com/cookandmeal/cookandmeal-6/cart/" method="post">

                            <table class="shop_table shop_table_responsive cart woocommerce-cart-form__contents"
                                cellspacing="0">
                                <thead>
                                    <tr>
                                        <th class="product-remove">&nbsp;</th>
                                        <th class="product-thumbnail">&nbsp;</th>
                                        <th class="product-name">Product</th>
                                        <th class="product-price">Price</th>
                                        <th class="product-quantity">Quantity</th>
                                        <th class="product-subtotal">Subtotal</th>
                                    </tr>
                                </thead>
                                <tbody>

                                    <tr class="woocommerce-cart-form__cart-item cart_item"
                                        *ngFor="let item of listCart; let i = index">

                                        <td class="product-remove">
                                            <button (click)="deleteCartByIdProduct(item.id, i)"
                                                class="btn remove">Ã—</button>
                                        </td>

                                        <td class="product-thumbnail">
                                            <a [routerLink]="['product-detail', {id: item.id}]"><img width="300"
                                                    height="300"
                                                    class="attachment-woocommerce_thumbnail size-woocommerce_thumbnail"
                                                    alt="avatar" loading="lazy" [src]="item.banner_img"></a>
                                        </td>

                                        <td class="product-name" data-title="Product">
                                            <a [routerLink]="['product-detail', {id: item.id}]">{{item.name}}</a>
                                        </td>

                                        <td class="product-price" data-title="Price">
                                            <span class="woocommerce-Price-amount amount"><bdi class="mr-3"><span
                                                        class="woocommerce-Price-currencySymbol">$</span>{{item.totalAProduct| number:"1.0-0"}}</bdi>
                                                <del>{{'$' + item.sale}}</del></span>
                                        </td>

                                        <td class="product-quantity" data-title="Quantity">
                                            <div class="quantity">
                                                <input type="number" id="quantity_614d1b52aacfa"
                                                    class="input-text qty text" step="1" min="0" max="" #quantity_i
                                                    onkeyup="this.value = Math.abs(this.value)"
                                                    (keyup)="setQuantity(i, quantity_i.value)" [value]="item.quantity"
                                                    title="Qty" size="4" placeholder="" inputmode="numeric">
                                            </div>
                                        </td>

                                        <td class="product-subtotal" data-title="Subtotal">
                                            <span class="woocommerce-Price-amount amount"><bdi><span
                                                        class="woocommerce-Price-currencySymbol">$</span>{{item.subtotal | number:"1.0-0"}}</bdi></span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </form>


                        <div class="cart-collaterals">
                            <div class="cart_totals ">


                                <h2>Cart totals</h2>

                                <table cellspacing="0" class="shop_table shop_table_responsive">

                                    <tbody>
                                        <tr class="order-total">
                                            <th>Total</th>
                                            <td data-title="Total">
                                                <strong>
                                                    <span class="woocommerce-Price-amount amount">
                                                        <bdi>
                                                            <span class="woocommerce-Price-currencySymbol">$</span>
                                                            {{total()| number:"1.0-0"}}</bdi>
                                                    </span>
                                                </strong>
                                            </td>
                                        </tr>


                                    </tbody>
                                </table>

                                <div class="wc-proceed-to-checkout">

                                    <a routerLink="/checkout"
                                        class="checkout-button button alt wc-forward">
                                        Proceed to checkout</a>
                                </div>


                            </div>
                        </div>

                    </div>
                </article>
            </div>

        </div>
    </div>
</div>
