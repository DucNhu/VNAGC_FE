<div class="app-content content ecommerce-application">
    <div class="content-wrapper container-xxl p-0 list-view--product">
        <app-load [isLoading]="load"></app-load>
        <div class="col-12">
            <div class="card">
                <div class="d-flex justify-content-between align-items-center pt-0">
                    <h2 class="card-header w-auto">Member List</h2>
                </div>
            </div>
            <div class="card card-company-table">
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Intro</th>
                                    <th>Email</th>
                                    <th>Phone</th>
                                    <th>Count Blog</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of listOrder">
                                    <td>
                                        <div class="d-flex align-items-center">
                                            <div class="avatar rounded">
                                                <div class="avatar-content">
                                                    <span class="avatar"><img
                                                            src="https://scontent.fhan2-4.fna.fbcdn.net/v/t1.6435-9/151261077_1315440518813613_5947797178231448875_n.jpg?_nc_cat=104&amp;ccb=1-5&amp;_nc_sid=09cbfe&amp;_nc_ohc=1M41Y_aHNWAAX_iGiqH&amp;_nc_ht=scontent.fhan2-4.fna&amp;oh=77074b8b06a6535b467a3b3cc65490e3&amp;oe=617D0D7F"
                                                            alt="avatar" height="40" width="40" class="round"><span
                                                            class="avatar-status-online"></span></span>
                                                </div>
                                            </div>
                                            <div class="media-body"><a
                                                    href="/demo/vuexy-vuejs-admin-dashboard-template/demo-5/apps/users/view/50"
                                                    class="font-weight-bold d-block text-nowrap" target="_self">
                                                    {{item.fullName}} </a>
                                                <!-- <small
                                                    class="text-muted">@bkrabbe1d</small> -->
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <span class="clamp-1">{{item.email}}</span>
                                    <td class="text-nowrap">
                                        {{item.phoneNumber}}
                                    </td>
                                    <td>{{item.countBlog}}</td>
                                    <td>
                                        <select class="form-select form-select-sm" #status_i
                                            (change)="publicAccount(item.id, status_i.value)">
                                            <option value="1" [selected]="item.status">
                                                Active
                                            </option>
                                            <option value="0" [selected]="!item.status">
                                                Pending
                                            </option>
                                        </select>
                                    </td>

                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
