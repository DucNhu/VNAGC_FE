<app-load [isLoading]="loading"></app-load>

<div class=" ecommerce-application">
    <div class="content-overlay"></div>
    <div class="header-navbar-shadow"></div>
    <div class="content-wrapper container-xxl p-0 list-view--product">

        <div class="content-detached content-right">
                <!-- users list start -->
                <!-- users filter start -->
                <div class="card">
                    <div class="d-flex justify-content-between align-items-center pt-0">
                        <h2 class="card-header w-auto">Blog List</h2>
                        <button type="button" class="btn btn-outline-primary waves-effect me-2" (click)="routerCreateBlog()">
                            <span>Create blog</span>
                        </button>
                    </div>
                </div>
                <!-- users filter end -->
                <!-- list section start -->
                <div class="card">
                    <!-- </div> -->
                    <div class="card-datatable table-responsive pt-0">
                        <table class="table">
                            <thead class="table-light">
                                <tr>
                                    <th>Title</th>
                                    <th>Category</th>
                                    <th>View</th>
                                    <th>Options</th>
                                    <th>Lock</th>
                                </tr>
                                <tr *ngFor="let i of listBlog">
                                    <td>{{i.name}}</td>
                                    <td>Category</td>
                                    <td>102</td>
                                    <td>
                                        <div class=" d-flex align-items-center">
                                            <div class="nav-item">
                                                <a class="nav-link" [routerLink]="['/admin/blog/blog-detail/', {id: i.id}]">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none"
                                                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                                        class="feather feather-eye ficon list-status" style="margin-right: 10px;">
                                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z">
                                                        </path>
                                                        <circle cx="12" cy="12" r="3"></circle>
                                                    </svg>
                                                </a>
                                            </div>
                                            <div class="nav-item">
                                                <a class="nav-link" [routerLink]="['/admin/blog/update/', {id: i.id}]">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" style="margin-right: 10px;" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-edit-2">
                                                        <path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path>
                                                    </svg>
                                                </a>
                                            </div>
                                            <div class="nav-item">
                                                <a class="nav-link" href="#" data-bs-toggle="tooltip" data-bs-placement="bottom" title=""
                                                    data-bs-original-title="Delete">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none"
                                                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                                        class="feather feather-trash-2 ficon list-status">
                                                        <polyline points="3 6 5 6 21 6"></polyline>
                                                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2">
                                                        </path>
                                                        <line x1="10" y1="11" x2="10" y2="17"></line>
                                                        <line x1="14" y1="11" x2="14" y2="17"></line>
                                                    </svg>
                                                </a>
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="form-check form-check-primary form-switch">
                                            <input type="checkbox" class="form-check-input" checked="">
                                        </div>
                                    </td>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
                <!-- list section end -->
                <!-- users list ends -->

        </div>
        <div class="sidebar-detached sidebar-left">
            <div class="sidebar">
                <div class="sidebar-shop">
                    <div class="row">
                        <div class="col-sm-12">
                            <h6 class="filter-heading d-none d-lg-block">Filters</h6>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <div class="multi-range-price">
                                <h6 class="filter-title mt-0">Multi Range</h6>
                                <ul id="price-range" class="list-unstyled price-range">
                                    <li _ngcontent-qnf-c154="">
                                        <div class="form-check"><input _ngcontent-qnf-c154=""
                                                type="radio" id="priceAll" name="price-range" checked=""
                                                class="form-check-input"><label for="priceAll"
                                                class="form-check-label">All</label></div>
                                    </li>
                                    <li _ngcontent-qnf-c154="">
                                        <div class="form-check"><input _ngcontent-qnf-c154=""
                                                type="radio" id="priceRange1" name="price-range" class="form-check-input"><label
                                                for="priceRange1"
                                                class="form-check-label">&lt;=$10</label></div>
                                    </li>
                                    <li _ngcontent-qnf-c154="">
                                        <div class="form-check"><input _ngcontent-qnf-c154=""
                                                type="radio" id="priceRange2" name="price-range" class="form-check-input"><label
                                                for="priceRange2" class="form-check-label">$10 -
                                                $100</label></div>
                                    </li>
                                    <li _ngcontent-qnf-c154="">
                                        <div class="form-check"><input _ngcontent-qnf-c154=""
                                                type="radio" id="priceARange3" name="price-range"
                                                class="form-check-input"><label for="priceARange3"
                                                class="form-check-label">$100 - $500</label></div>
                                    </li>
                                    <li _ngcontent-qnf-c154="">
                                        <div class="form-check"><input _ngcontent-qnf-c154=""
                                                type="radio" id="priceRange4" name="price-range" class="form-check-input"><label
                                                for="priceRange4" class="form-check-label">&gt;=
                                                $500</label></div>
                                    </li>
                                </ul>
                            </div>
                            <div class="price-slider">
                                <h6 class="filter-title">Price Range</h6>
                                <div class="price-slider">
                                    <div id="price-slider" class="range-slider mt-2"></div>
                                </div>
                            </div>
                            <div id="product-categories">
                                <h6 class="filter-title">Categories</h6>
                                <ul class="list-unstyled categories-list">
                                    <li _ngcontent-qnf-c154="">
                                        <div class="form-check"><input _ngcontent-qnf-c154=""
                                                type="radio" id="category7" name="category-filter"
                                                class="form-check-input"><label for="category7"
                                                class="form-check-label">Health, Fitness &amp; Beauty</label></div>
                                    </li>
                                    <li _ngcontent-qnf-c154="">
                                        <div class="form-check"><input _ngcontent-qnf-c154=""
                                                type="radio" id="category8" name="category-filter"
                                                class="form-check-input"><label for="category8"
                                                class="form-check-label">Office &amp; School Supplies</label></div>
                                    </li>
                                    <li _ngcontent-qnf-c154="">
                                        <div class="form-check"><input _ngcontent-qnf-c154=""
                                                type="radio" id="category9" name="category-filter"
                                                class="form-check-input"><label for="category9"
                                                class="form-check-label">TV &amp; Home Theater</label></div>
                                    </li>
                                    <li _ngcontent-qnf-c154="">
                                        <div class="form-check"><input _ngcontent-qnf-c154=""
                                                type="radio" id="category10" name="category-filter"
                                                class="form-check-input"><label for="category10"
                                                class="form-check-label">Video Games</label></div>
                                    </li>
                                </ul>
                            </div>
                            <div id="clear-filters"><button type="button"
                                    class="btn w-100 btn-primary">Clear All Filters</button></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
