<app-load [isLoading]="loading"></app-load>

<div role="tabpanel" class="tab-pane active" id="faq-payment" aria-labelledby="payment" aria-expanded="true">
    <!-- icon and header -->
    <div class="card">
        <div class="d-flex justify-content-between align-items-center pt-0">
            <h2 class="card-header w-auto">List report</h2>
        </div>
    </div>

    <!-- frequent answer and question  collapse  -->
    <div class="accordion accordion-margin mt-2" id="faq-payment-qna">
        <div class="col-12 mt-1" id="blogComment">
            <div class="card">
                <div class="card-body" *ngFor="let item of listReport; let i = index">
                    <div class="d-flex align-items-start position-relative">
                        <div class="avatar me-75">
                            <img [src]="item.userProfile.avatar" alt="avatar" width="38" height="38"
                                alt="Avatar">
                        </div>
                        <div class="author-info">
                            <h6 class="fw-bolder mb-25">{{item.userProfile.fullName}}</h6>
                            <p class="card-text">{{item.createDate | date:"yyyy-MM-dd"}}</p>
                            <p class="card-text">
                                {{item.reason}}
                            </p>
                        </div>
                        <div class="box-trash">
                            <button  class="btn btn-trash" (click)="removeReport(item.Id, i)">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                    class="feather feather-trash-2">
                                    <polyline points="3 6 5 6 21 6"></polyline>
                                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2">
                                    </path>
                                    <line x1="10" y1="11" x2="10" y2="17"></line>
                                    <line x1="14" y1="11" x2="14" y2="17"></line>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
